<div class="modal fade" id="updatePasswordModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cambiar Contraseña</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="updatePassword" action="{% url 'user:update_password' %}" method="POST" class="employeeForm"
          onsubmit="updatePasswordButton.disabled = true; return true;">
          {% csrf_token %}
          <div class="form-row">
            <div id="div_password" class="col-12 col-sm-6 col-xl-6 col-lg-6 col-md-6 form-group">
              <label for="update_password">Contraseña</label>
              <input id="update_password" type="password" class="form-control" placeholder="Contraseña" name="password"
                value="">
            </div>
            <div id="div_password_confirmation" class="col-12 col-sm-6 col-xl-6 col-lg-6 col-md-6 form-group">
              <label for="update_password_confirmation">Confirmar contraseña</label>
              <input id="update_password_confirmation" type="password" class="form-control" placeholder="Contraseña"
                name="password_confirmation" value="">
            </div>
          </div>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button id="update-submit-btn" type="submit" class="btn btn-primary"
            name="updatePasswordButton">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
</div>

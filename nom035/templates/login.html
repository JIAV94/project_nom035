{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  <div class="bg-login">
    <div class="container-fluid bg-login-form full-height d-flex align-items-center justify-content-center">
      <div class="col-md-8 col-lg-8 col-xl-6">
        <div class="card dark border-0">
          <h5 class="card-header bg-dark text-white">Iniciar Sesión</h5>
          <div class="card-body">
            <!-- Alerts -->
            <div class="row">
              <div class="col-lg-8 offset-lg-2">
                {% include '_alerts.html' %}
              </div>
            </div>
            <form method="POST" action="{% url 'login_view' %}">
              {% csrf_token %}
              <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp">
                <div id="validationServer03Feedback" class="invalid-feedback">
                  Please provide a valid city.
                </div>
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id=" password" name="password">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
